<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="top_menu  center">
            <div class="logo_serch">
                <img class="top_logo" src="img/toplogo.svg" alt="top_logo">
                <img src="img/serch.svg" alt="serch">
            </div>
            <div class="top_menu_right">
                <img class="img_menu" src="img/menu.svg" alt="menu">
            </div>

        </div>

        <div class="header_title">
            <img src="img/Layer_57-removebg-preview 1.png" alt="title image">
            <div class="right_title">
                <img class="red_block" src="img/Rectangle 16 copy.svg" alt="red_block">
                <div class="text_block">
                    <div class="title_text">
                        THE BRAND
                    </div>
                    <div>
                        <p>OF LUXERIOUS <span>FASHION</span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="models_img center">
        <div class="model1">

            <img src="img/image1.jpg" alt="model1">
            <div class="in_model_block">
                <p class="model_text">30% OFF</p>
                <h3 class="model_head">FOR WOMEN</h3>
            </div>


        </div>
        <div class="model1">
            <img src="img/image2.jpg" alt="model2">
            <div class="in_model_block">
                <p class="model_text">HOT DEAL</p>
                <h3 class="model_head">FOR MEN</h3>
            </div>
        </div>
        <div class="model1">
            <img src="img/image3.jpg" alt="model3">
            <div class="in_model_block">
                <p class="model_text">NEW ARRIVALS</p>
                <h3 class="model_head">FOR KIDS</h3>
            </div>
        </div>
        <div class="model_big_img">
            <img src="img/largeimage.jpg" alt="big_img">
            <div class="in_model_block">
                <p class="model_text">LUXIROUS & TRENDY</p>
                <h3 class="model_head">ACCESORIES</h3>
            </div>
        </div>

    </div>


</body>

</html>
